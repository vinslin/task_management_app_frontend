<div class="profile-container">
  <h2>User Profile</h2>

  <div class="profile-card">
    <div class="profile-item">
      <label>User Name:</label>
      <span>{{ userName }}</span>
    </div>

    <div class="profile-item">
      <label>Email:</label>
      <span>{{ email }}</span>
    </div>

    <div class="profile-item">
      <label>Role:</label>
      <span>{{ role }}</span>
    </div>
  </div>
</div>
