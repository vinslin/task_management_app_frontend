<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Signin</h2>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <button class="login-btn" type="submit" [disabled]="loginForm.invalid">Login</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="signup-redirect">
      <span>Don't have an account?</span>
      <button type="button" (click)="gotoSignup()">Sign Up</button>
    </div>
  </form>
</div>
