<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>

    <div class="form-group">
      <label for="userName">User Name</label>
      <input id="userName" type="text" formControlName="userName" />
      <div *ngIf="signupForm.get('userName')?.invalid && signupForm.get('userName')?.touched">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="" disabled>Select a role</option>
        <option value="Manager">Manager</option>
        <option value="Director">Director</option>
      </select>
      <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
        Role is required.
      </div>
    </div>

    <div class="form-group">
      <label for="pasWord">Password</label>
      <input id="pasWord" type="password" formControlName="passWord" />
      <div *ngIf="signupForm.get('passWord')?.invalid && signupForm.get('passWord')?.touched">
        Password must be at least 8 characters.
      </div>
    </div>

    <button type="submit" >Sign Up</button>

    <p style="color:red" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="signin-link">
      Already have an account?
      <button type="button" (click)="gotoSignin()">Sign In</button>
    </div>
  </form>
</div>
